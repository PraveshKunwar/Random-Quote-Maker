<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Pravesh Kunwar" />
    <meta name="description" content="Makes a random quote!" />
    <meta
      name="keywords"
      content="HTML, CSS, JS, RQO, Random Quote Maker, Pravesh Kunwar, PraveshK"
    />
    <title>Random Quote Maker | PraveshK</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Slabo+27px&display=swap"
      rel="stylesheet"
    />
    <link

  <body>
    <div class="introduction">
      <h1>Random Quote Maker</h1>
